<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Welcome to Career Gurus</h1>
    
    <p class="paragraph">Career Gurus</p>

    <!-- Cards Section -->
    <div class="card">
        <img src="john.jpg" alt="John">
        <p class="nameplate">John</p>
    </div>
    
    <div class="card">
        <img src="jane.jpg" alt="Jane">
        <p class="nameplate">Jane</p>
    </div>

    <div class="card">
        <img src="sir_penguin.jpg" alt="Sir Penguin">
        <p class="nameplate">Sir Penguin</p>
    </div>

</body>
</html>
