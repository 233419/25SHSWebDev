<!DOCTYPE html>
<html>
<head>
  <title>Fortnite</title>
  <script>
    function handleClick() {
      const name = document.getElementById("Fortnite knowledge").value;
      const radios = document.getElementsByName("What year was fortnite made?");
      let answer = "2017";
      for (const radio of radios) {
        if (radio.checked) {
          answer = radio.value;
          break;
        }
      }

      if (name && answer) {
        alert(`Hello ${name}, your answer is "${answer}".`);
      } else {
        alert("Please enter your name and select Yes or No.");
      }
    }
  </script>
</head>
<body>
  <form>
    <label for="myText">Name:</label>
    <input id="myText" type="text" /><br><br>

    <label for="radOne">Yes</label>
    <input id="radOne" type="radio" value="yes" name="ynQuestion" />

    <label for="radTwo">No</label>
    <input id="radTwo" type="radio" value="no" name="ynQuestion" /><br><br>

    <input id="myButton" type="button" value="Click Here" onclick="handleClick()" />
  </form>
</body>
</html>
